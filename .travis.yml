sudo: required
services:
  - docker

before_install:
  - docker build -t kandarpajvalia/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kandarpajvalia/react-test npm test

after_success:
  - docker build -t kandarpajvalia/multi-client ./client
  - docker build -t kandarpajvalia/multi-nginx ./nginx
  - docker build -t kandarpajvalia/multi-server ./server
  - docker build -t kandarpajvalia/multi-worker ./worker
  #log in to the docker cli
  - echo "$DOCKER_PASSWORD" | docker login  -u "$DOCKER_ID" --password-stdin
  #push our images to docker hub
  - docker push kandarpajvalia/multi-client
  - docker push kandarpajvalia/multi-nginx
  - docker push kandarpajvalia/multi-server
  - docker push kandarpajvalia/multi-worker
